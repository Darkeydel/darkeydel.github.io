title: darkeydel Security Research
description: Critical security findings and research

url: "https://darkeydel.github.io"
baseurl: ""
repository: "Darkeydel/darkeydel.github.io"

future: true
show_excerpts: true
timezone: America/New_York

markdown: kramdown
highlighter: rouge
lsi: false
safe: true

# Navigation
navigation:
  - title: "Home"
    url: "/"

# Social links
twitter:
  username: sanjit
github:
  repo: Darkeydel/darkeydel.github.io

# Collections
collections:
  posts:
    output: true
    permalink: /:title/
  portfolio:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: Sanjit
      categories: []
  - scope:
      path: ""
      type: pages
    values:
      layout: page

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

# Footer
footer:
  copyright: ""

# Custom styles
sass:
  style: compressed

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Custom CSS
head_scripts:
  - /assets/css/style.css
